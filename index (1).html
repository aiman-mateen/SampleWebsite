<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .hero {
            text-align: center;
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 32px;
            color: #333;
        }
        .hero p {
            font-size: 18px;
            color: #666;
        }
        .quote {
            font-style: italic;
            color: #555;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background: #005f73;
        }
        .contact {
            margin-top: 40px;
            text-align: center;
        }
        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .contact button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <header>Welcome to My Website</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>Hello, Azure DevOps!</h1>
            <p>This is my first webpage.</p>
        </div>
        <button class="button" onclick="displayMessage()">Click Me</button>
        <p id="message" style="text-align: center;"></p>
        <div class="quote">“The best way to predict the future is to create it.” – Peter Drucker</div>
        <div class="image-container">
            <img src="https://source.unsplash.com/500x300/?technology" alt="Technology Image">
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="4" placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>
    </div>
    <script>
        function displayMessage() {
            document.getElementById('message').innerText = "You clicked the button!";
        }
    </script>
</body>
</html>
